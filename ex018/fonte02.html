        <style>
            @font-face {
                font-family: Olondon;
                src: url('fonts/Olondon_.otf') format(opentype), url('fonts/OldLondon.ttf') format(truetype);
                font-weight: normal;
                font-style: normal;
                /*
                    Tipos de format()
                    - opentype(otf)
                    - truetype(ttf)
                    - embedded-opentype
                    - truetype-att(Apple Advanced Typografhy)
                    - svg

                */

            }
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
            h1{
                font-family: 'Olondon', Times, serif;
                font-size: 3em;
                font-weight: normal;
            }

        </style>
